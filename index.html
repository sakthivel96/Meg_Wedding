<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding AR Invitation</title>

  <!-- A-Frame & MindAR -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    a-scene {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>

  <a-scene mindar-image="imageTargetSrc: targetsMegMarriage.mind;" 
           color-space="sRGB"
           renderer="precision: mediump; antialias: true; alpha: true;"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: true">

    <!-- MindAR Camera -->
    <a-camera mindar-image-camera></a-camera>

    <!-- AR Content -->
    <a-entity mindar-image-target="targetIndex: 0">

      <!-- Rotating Names -->
      <a-text value="M. Meganathan & A. Divya" 
              color="#FF69B4" 
              position="0 1 0" 
              align="center" 
              scale="1.2 1.2 1.2"
              rotation="0 0 0">
        <a-animation attribute="rotation" to="0 360 0" dur="10000" repeat="indefinite"></a-animation>
      </a-text>

      <!-- Date -->
      <a-text value="24th October 2025" 
              color="#FFFFFF" 
              position="0 0.7 0" 
              align="center" 
              scale="1 1 1">
      </a-text>

      <!-- Optional 3D Couple Model -->
      <!--
      <a-entity gltf-model="couple.glb" 
                scale="0.5 0.5 0.5" 
                position="0 0 0">
        <a-animation attribute="rotation" to="0 360 0" dur="15000" repeat="indefinite"></a-animation>
      </a-entity>
      -->

      <!-- Optional Music -->
      <!--
      <a-sound src="wedding_music.mp3" autoplay="true" loop="true"></a-sound>
      -->

    </a-entity>
  </a-scene>

</body>
</html>
